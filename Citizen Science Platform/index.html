<!DOCTYPE html>
<html>
<head>
    <title>Citizen Science Platform</title>
</head>
<body>
    <h1>Citizen Science Platform</h1>
    <form action="/submit" method="post">
        <label for="species">Species:</label>
        <input type="text" id="species" name="species" required><br><br>
        <label for="location">Location:</label>
        <input type="text" id="location" name="location" required><br><br>
        <label for="latitude">Latitude:</label>
        <input type="number" id="latitude" name="latitude" step="any" required><br><br>
        <label for="longitude">Longitude:</label>
        <input type="number" id="longitude" name="longitude" step="any" required><br><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
